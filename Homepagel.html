<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard - RETINA UNIVERSITY</title>
    <link rel="stylesheet" href="Homepage.css">
</head>
<body>
    <header class="header">
        <img src="nammaicon.jpg" alt="University Logo" class="logo">
        <div class="title-container">
            <h1>CANSIS WEB PORTAL</h1>
            <p>Owned and Managed by Retina Association</p>
        </div>
        <a href="index.html" class="logout-button" id="logoutBtn">Log Out</a>
    </header>

    <nav class="navbar">
        <ul>
            <li><a href="notice.html">Notices</a></li>
            <li><a href="StudyMaterial.html">Study Materials</a></li>
            <li><a href="EVENTSPAGE.html">Events</a></li>
            <li><a href="Dues.html">Dues</a></li>
            <li class="dropdown">
                <a href="#">Academics</a>
                <div class="dropdown-content">
                    <a href="Marks.html">Marks</a>
                    <a href="Attendance.html">Attendance</a>
                </div>
            </li>
            <li><a href="GpaPage.html">CGPA Calculator</a></li>
        </ul>
    </nav>

    <div class="identity-card">
        <div class="photo-container">
            <img src="nammaimage.webp" alt="Student Photo" class="student-photo">
        </div>
        <div class="details-container">
            <h2>Student Information</h2>
            <p><strong>Name:</strong> <span id="student-name">John Doe</span></p>
            <p><strong>USN:</strong> <span id="student-usn">123456</span></p>
            <p><strong>Branch:</strong> <span id="student-branch">Computer Science</span></p>
        </div>
    </div>

    <footer>
        <p>For any issues, contact the <a href="mailto:support@college.edu">support team</a>.</p>
    </footer>

    <script>
        // Retrieve the stored user data from localStorage
        const userData = JSON.parse(localStorage.getItem('userData'));

        // Check if userData exists, else redirect to login
        if (userData) {
            // Update the student information on the page
            document.getElementById('student-name').textContent = userData.Name || 'Name not available';
            document.getElementById('student-usn').textContent = userData.USN || 'USN not available';
            document.getElementById('student-branch').textContent = userData.Branch || 'Branch not available';
        } else {
            // If no user data found, redirect to sign-in page
            window.location.href = 'signin.html';
        }

        // Logout functionality
        document.getElementById('logoutBtn').addEventListener('click', function() {
            // Clear the user data from localStorage
            localStorage.removeItem('userData');
            // Redirect to the login page
            window.location.href = 'signin.html';
        });
    </script>
</body>
</html>
