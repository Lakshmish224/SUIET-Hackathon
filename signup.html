<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up - Cansis</title>
    <link rel="stylesheet" href="signup.css">
</head>
<body>
    <div class="container">
        <h1>Sign Up for CANSIS</h1>
        <p class="description">Please fill out the form below to create your account.</p>
        <form class="signup-form" action="#" method="POST">
            <div class="form-row">
                <div class="form-group">
                    <input type="text" id="name" name="name" required placeholder=" " autocomplete="off">
                    <label for="name">Full Name</label>
                </div>
                <div class="form-group">
                    <input type="text" id="usn" name="usn" required placeholder=" " autocomplete="off">
                    <label for="usn">USN</label>
                </div>
            </div>
            <div class="form-row">
                <div class="form-group">
                    <input type="email" id="email" name="email" required placeholder=" " autocomplete="off">
                    <label for="email">Email Address</label>
                </div>
                <div class="form-group">
                    <input type="tel" id="phone" name="phone" required placeholder=" " autocomplete="off">
                    <label for="phone">Phone Number</label>
                </div>
            </div>
            <div class="form-row">
                <div class="form-group">
                    <input type="text" id="branch" name="branch" required placeholder=" " autocomplete="off">
                    <label for="branch">Branch</label>
                </div>
                <div class="form-group">
                    <input type="password" id="password" name="password" required placeholder=" " autocomplete="off">
                    <label for="password">Password</label>
                </div>
            </div>
            <div class="form-group">
                <input type="password" id="confirm-password" name="confirm-password" required placeholder=" " autocomplete="off">
                <label for="confirm-password">Confirm Password</label>
            </div>
            <button type="submit" class="button submit-btn" id="signUpBtn">Sign Up</button>
        </form>
    </div>
</body>
</html>


<script>
    document.getElementById('signUpBtn').addEventListener('click', function(event) {
      event.preventDefault(); 
      
      fetch('http://localhost:3000/api/users/post', {
        method: 'POST',
        headers: {
          'Content-Type': 'application/json'
        },
        body: JSON.stringify({
          USN: document.getElementById('usn').value,  
          Email: document.getElementById('email').value,
          Name: document.getElementById('name').value,
          Branch: document.getElementById('branch').value,
          Password: document.getElementById('password').value,
          PhoneNumber:document.getElementById('phone').value
        })
      })
      .then(response => response.json())
      .then(data => {
        console.log('Success:', data);
        if(data.message==="Saved successfully"){
        window.location.href = 'signin.html';
        }
      })
      .catch(error => {
        console.error('Error:', error);
      });
    });
  </script>
